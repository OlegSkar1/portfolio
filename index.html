<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="shortcut icon"
      href="./assets/img/icons8-video-star-16.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo-link"
          ><svg class="icon">
            <use xlink:href="./assets/svg/sprite.svg#logo_unvisited"></use></svg
        ></a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#Skills" class="nav-list__link">Skills</a>
            </li>
            <li class="nav-list__item">
              <a href="#Portfolio" class="nav-list__link">Portfolio</a>
            </li>
            <li class="nav-list__item">
              <a href="#Video" class="nav-list__link">Video</a>
            </li>
            <li class="nav-list__item">
              <a href="#Price" class="nav-list__link">Price</a>
            </li>
            <li class="nav-list__item">
              <a href="#Contacts" class="nav-list__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="switch-lng">en/ru</div>
      </div>
    </header>
    <!-- header end -->
    <main class="main main__background">
      <!-- hero section start -->
      <div class="container">
        <section class="section hero-section__text">
          <h1>Alexa Rise</h1>
          <p>
            Save sincere emotions, romantic feelings and happy moments of life
            together with professional photographer Alexa Rise
          </p>
          <form action="#">
            <button class="button hero-section__button">
              <span>Hire me</span>
            </button>
          </form>
        </section>
        <!-- hero section end -->

        <!-- skills start -->
        <section class="section" id="Skills">
          <div class="section__skills">
            <h2 class="section-title section-title__left-right-line">Skills</h2>
          </div>
        </section>
        <!-- skills end -->

        <!-- portfolio start -->
        <section class="section" id="Portfolio">
          <h2 class="section-title section-title__left-right-line">
            Portfolio
          </h2>
        </section>
        <!-- portfolio end -->

        <!-- video start -->
        <section class="section" id="Video">
          <h2 class="section-title section-title__left-right-line">Video</h2>
        </section>
        <!-- video end -->

        <!-- price start -->
        <section class="section" id="Price">
          <h2 class="section-title section-title__left-right-line">Price</h2>
        </section>
        <!-- price end -->

        <!-- contacts start -->
        <section class="section" id="Contacts">
          <h2 class="section-title section-title__left-right-line">Contacts</h2>
        </section>
        <!-- contacts end -->
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container"></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
